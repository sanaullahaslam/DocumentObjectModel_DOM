<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
  
<h2>Task 2 get link by button submit</h2>

<p><a id="linkid" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
    href="http://www.w3resourc.com">This is an example link</a></p> <button
onclick="getAttributes()">Click here to get attributes value</button>

<script>
function getAttributes() {

  var link = document.getElementById("linkid");

  // Get the attribute values
  var href = link.getAttribute("href");
  var hreflang = link.getAttribute("hreflang");
  var rel = link.getAttribute("rel");
  var target = link.getAttribute("target");
  var type = link.getAttribute("type");

  // Display the attribute values
  alert("href: " + href +
        "\nhreflang: " + hreflang +
        "\nrel: " + rel +
        "\ntarget: " + target +
        "\ntype: " + type);
}
</script>

</body>
</html>
